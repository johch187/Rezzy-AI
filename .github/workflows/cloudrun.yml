name: Build and Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  SERVICE_NAME: keju-service
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_REPO: ${{ secrets.GAR_REPO }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set image name
        run: echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Validate registry configuration
        run: |
          if [ -z "$REGION" ] || [ -z "$PROJECT_ID" ] || [ -z "$GAR_REPO" ]; then
            echo "Missing registry configuration. Ensure secrets GCP_REGION, GCP_PROJECT_ID, and GAR_REPO are set." >&2
            exit 1
          fi
          if [ -z "$IMAGE" ]; then
            echo "IMAGE tag is empty; check earlier steps." >&2
            exit 1
          fi
          echo "Using image: $IMAGE"

      - name: Frontend build check
        run: |
          npm ci
          npm run lint
          npm run test
          npm run build

      - name: Backend dependency check
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          python -m py_compile $(find backend -name "*.py")
          cd backend && pytest

      - id: auth
        name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL="${{ secrets.VITE_API_BASE_URL || '/' }}" \
            --build-arg VITE_SUPABASE_URL="${{ secrets.VITE_SUPABASE_URL }}" \
            --build-arg VITE_SUPABASE_PUBLISHABLE_KEY="${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" \
            -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --set-env-vars SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --set-env-vars SUPABASE_PUBLISHABLE_KEY="${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" \
            --set-env-vars ALLOWED_ORIGINS='${{ secrets.ALLOWED_ORIGINS }}' \
            --set-env-vars CSP_POLICY='${{ secrets.CSP_POLICY }}' \
            --set-env-vars FRONTEND_DIST="/app/frontend" \
            --set-env-vars GCP_PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars GCP_REGION="${{ env.REGION }}" \
            --set-env-vars BIGQUERY_DATASET="${{ secrets.BIGQUERY_DATASET }}" \
            --set-env-vars BIGQUERY_TABLE="${{ secrets.BIGQUERY_TABLE }}"
