    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e40af',
              secondary: '#3b82f6',
              accent: '#9333ea',
              neutral: '#1f2937',
              'base-100': '#ffffff',
              'base-200': '#f3f4f6',

              'fade-in': 'fadeIn 0.5s ease-in-out',

            },
          }
        }
      }
